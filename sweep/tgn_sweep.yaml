project: TRGNN
method: grid
name: tgn_train
command:
  - ${env}
  - ${interpreter}
  - -m
  - app.app_train
  - --app_num=1
  - --model=tgn
  - --optimizer=adam
  - --epochs=100
  - --early_stop=1
  - --patience=10
  - --latent_dim=32
  - --batch_size=16
  - --wandb=1
  - --save_model=1
  - ${args}            
parameters:
  emb:
    values: ['time','sum','attn']
  lr:
    values: [0.001,0.0005]
  seed:
    values: [1,2,3]